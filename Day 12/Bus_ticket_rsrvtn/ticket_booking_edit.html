<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="ticket_booking.html">Bus booking system</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="ticket_booking_add.html">Ticket booking</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="ticket_booking_edit.html">Edit booking</a>
              </li>
            </ul>
            <div class="d-flex">
              <button class="btn btn-outline-danger" type="submit">Logout</button>
            </div>
          </div>
        </div>
      </nav>
    <div class="container m-5">
        <h1 class="m-3">Create New Booking</h1>    
    <form class="row g-3">
        <div class="col-md-6">
            <label for="from" class="form-label">From</label>
            <select id="from" class="form-select">
              <option selected>Choose...</option>
              <option>Malappuram</option>
              <option>Calicut</option>
              <option>Ernakulam</option>
              <option>Kasargod</option>
              <option>Trivandrum</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="to" class="form-label">To</label>
            <select id="to" class="form-select">
              <option selected>Choose...</option>
              <option>Malappuram</option>
              <option>Calicut</option>
              <option>Ernakulam</option>
              <option>Kasargod</option>
              <option>Trivandrum</option>
            </select>
        </div>
        <div class="col-12">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" value="Vishak">
        </div>
        <div class="col-md-6">
          <label for="number" class="form-label">Phone number</label>
          <input type="text" class="form-control" id="inputAddress2" value="9495132278">
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputAddress2" value="vshk123@gmail.com">
          </div>
        <div class="col-md-6">
          <label for="date" class="form-label">Journey date</label>
          <input type="date" class="form-control" id="date" value="12-03-24">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>Kerala</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Book</button>
        </div>
      </form>
</body>
</html>
